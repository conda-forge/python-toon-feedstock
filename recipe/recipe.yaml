context:
  version: "0.1.2"

package:
  name: python-toon
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/python-toon/python_toon-${{ version }}.tar.gz
    sha256: 5bbdf6d498c5524e609bec9c9ed01a3995d69be96b188d245b65701fa0d54611

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - toon
      pip_check: true

about:
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/xaviviro/python-toon
  summary: Token-Oriented Object Notation (TOON) encoder for Python - Optimized data format for LLMs

extra:
  recipe-maintainers:
    - moritzwilksch
